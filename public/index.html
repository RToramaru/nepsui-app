<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pesos - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Adaptador de data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <!-- Biblioteca para exportar Excel -->
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">NEPSUI</h2>
        <form id="calcForm">
            <div class="form-group">
                <label for="fileInput">Arquivo Excel</label>
                <div id="drop-area">
                    <p id="file-name-placeholder">Arraste e solte o arquivo aqui ou clique para selecionar</p>
                    <input type="file" id="fileInput" name="fileInput" accept=".xls,.xlsx" hidden>
                </div>
            </div>

            <div class="form-group">
                <label for="dateInput">Data do Parto</label>
                <input type="date" class="form-control" id="dateInput" name="dateInput" disabled required>
            </div>

            <div class="form-group">
                <label for="leitõesInput">Número de Leitões</label>
                <input type="number" class="form-control" id="leitõesInput" name="leitõesInput" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>

        <!-- Result Section -->
        <div class="result-section">
            <h3 class="text-center">Resultados</h3>
            <canvas id="resultChart" class="mb-4"></canvas>
            <div id="resultData"></div>
            <!-- Novo botão para baixar a planilha -->
            <button id="downloadBtn" class="btn btn-success btn-block mt-4" style="display:none;">Baixar
                Planilha</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let excelData = null;

            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileInput');
            const fileNamePlaceholder = document.getElementById('file-name-placeholder');
            const dateInput = document.getElementById('dateInput');

            dropArea.addEventListener('click', function () {
                fileInput.click();
            });

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file && file.name.endsWith('.xlsx')) {
                    fileNamePlaceholder.textContent = `Arquivo selecionado: ${file.name}`;
                    dateInput.disabled = false;

                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        excelData = XLSX.utils.sheet_to_json(sheet);
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert('Por favor, selecione um arquivo .xlsx');
                }
            });

            document.getElementById('calcForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const dataParto = document.getElementById('dateInput').value;
                const numLeitoes = document.getElementById('leitõesInput').value;

                if (!excelData || !dataParto || !numLeitoes) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }

                const formData = new FormData();
                formData.append('fileInput', fileInput.files[0]);
                formData.append('dataParto', dataParto);
                formData.append('numLeitoes', numLeitoes);

                fetch('/processar', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Estrutura dos Dados:', data);
                        if (data.status === 'success') {
                            showScatterChart(data.dadosLimpos, data.pesosAjustados);
                        } else {
                            alert('Erro ao processar os dados.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Ocorreu um erro ao enviar os dados.');
                    });
            });

            function convertToDate(dateString) {
                // Se já tiver HH:mm:ss, usa diretamente
                if (dateString.includes(' ')) {
                    const [datePart, timePart] = dateString.split(' '); // Separa a data e o horário
                    const [day, month, year] = datePart.split('/'); // Separa o dia, mês e ano
                    return new Date(`${year}-${month}-${day}T${timePart}`); // Cria um objeto Date no formato ISO (YYYY-MM-DDTHH:mm:ss)
                }

                // Caso contrário, adiciona um horário padrão (ex.: 12:00:00)
                const [day, month, year] = dateString.split('/');
                return new Date(`${year}-${month}-${day}T12:00:00`);
            }


            // Função para exibir o gráfico de dispersão com os dados brutos
            function showScatterChart(dadosLimpos, pesosAjustados) {
                document.querySelector('.result-section').style.display = 'block';

                const scatterData = dadosLimpos.flatMap(item => {
                    return item.Dados.map(dado => ({
                        x: convertToDate(dado.Data_Horário), // Converte para objeto Date
                        y: dado.Peso
                    }));
                });

                // Dados Ajustados
                const lineDataPorcas = pesosAjustados.datas.map((data, index) => ({
                    x: convertToDate(data), // Converte para objeto Date
                    y: pesosAjustados.pesosAjustadosPorcas[index]
                }));

                const lineDataPorcasELeitoes = pesosAjustados.datas.map((data, index) => ({
                    x: convertToDate(data), // Converte para objeto Date
                    y: pesosAjustados.pesosAjustadosPorcasELeitoes[index]
                }));

                const lineDataLeitoes = pesosAjustados.datas.map((data, index) => ({
                    x: convertToDate(data), // Converte para objeto Date
                    y: pesosAjustados.pesosAjustadosLeitoes[index]
                }));

                // Configuração do gráfico
                const chartData = {
                    datasets: [
                        {
                            label: 'Dados Brutos (Peso x Data)',
                            data: scatterData,
                            backgroundColor: 'rgba(0, 123, 255, 0.8)',
                            borderColor: 'rgba(0, 123, 255, 0.8)',
                            pointRadius: 5,
                            type: 'scatter'
                        },
                        {
                            label: 'Peso Ajustado da Porca',
                            data: lineDataPorcas,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            type: 'line',
                            pointRadius: 3,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Peso Ajustado (Porca + Leitões)',
                            data: lineDataPorcasELeitoes,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            type: 'line',
                            pointRadius: 3,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Peso Ajustado dos Leitões',
                            data: lineDataLeitoes,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            type: 'line',
                            pointRadius: 3,
                            tension: 0.3,
                            fill: true
                        }
                    ]
                };

                // Renderizar o gráfico
                const ctx = document.getElementById('resultChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Peso da Porca',
                                data: lineDataPorcas,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                type: 'line',
                                pointRadius: 3,
                                tension: 0.3,
                                fill: false
                            },
                            {
                                label: 'Peso Porca + Leitões',
                                data: lineDataPorcasELeitoes,
                                backgroundColor: 'rgba(0, 123, 255, 0.8)',
                                borderColor: 'rgba(0, 123, 255, 0.8)',
                                type: 'line',
                                pointRadius: 3,
                                tension: 0.3,
                                fill: false
                            },
                            {
                                label: 'Peso dos Leitões',
                                data: lineDataLeitoes,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                type: 'line',
                                pointRadius: 3,
                                tension: 0.3,
                                fill: false
                            },
                            {
                                label: 'Dados Brutos',
                                data: scatterData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                pointRadius: 3,
                                pointHitRadius: 0,
                                type: 'scatter',
                                tooltip: {
                                    enabled: false
                                }
                            },
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        second: 'HH:mm:ss',
                                        minute: 'HH:mm:ss',
                                        hour: 'HH:mm:ss',
                                        day: 'dd/MM/yyyy'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Data'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Peso'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                filter: function (tooltipItem) {
                                    return tooltipItem.datasetIndex != 3
                                }
                            }
                        },

                    }
                });

            }


        });
    </script>

</body>

</html>
