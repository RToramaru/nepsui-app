<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pesos - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Adaptador de data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <!-- Biblioteca para exportar Excel -->
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Calculadora de Pesos - Porca e Leitões</h2>
        <form id="calcForm">
            <div class="form-group">
                <label for="fileInput">Arquivo Excel</label>
                <div id="drop-area">
                    <p id="file-name-placeholder">Arraste e solte o arquivo aqui ou clique para selecionar</p>
                    <input type="file" id="fileInput" name="fileInput" accept=".xls,.xlsx" hidden>
                </div>
            </div>

            <div class="form-group">
                <label for="dateInput">Data do Parto</label>
                <input type="date" class="form-control" id="dateInput" name="dateInput" disabled required>
            </div>

            <div class="form-group">
                <label for="leitõesInput">Número de Leitões</label>
                <input type="number" class="form-control" id="leitõesInput" name="leitõesInput" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>

        <!-- Result Section -->
        <div class="result-section">
            <h3 class="text-center">Resultados</h3>
            <canvas id="resultChart" class="mb-4"></canvas>
            <div id="resultData"></div>
            <!-- Novo botão para baixar a planilha -->
            <button id="downloadBtn" class="btn btn-success btn-block mt-4" style="display:none;">Baixar
                Planilha</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let excelData = null;
    
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileInput');
            const fileNamePlaceholder = document.getElementById('file-name-placeholder');
            const dateInput = document.getElementById('dateInput');
            
            // Função para quando o arquivo for selecionado
            dropArea.addEventListener('click', function () {
                fileInput.click();
            });
    
            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file && file.name.endsWith('.xlsx')) {
                    // Atualiza o texto no placeholder com o nome do arquivo selecionado
                    fileNamePlaceholder.textContent = `Arquivo selecionado: ${file.name}`;
    
                    // Habilita o calendário de data do parto
                    dateInput.disabled = false;
    
                    // Lê o arquivo Excel
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        excelData = XLSX.utils.sheet_to_json(sheet);
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert('Por favor, selecione um arquivo .xlsx');
                }
            });
    
            // Envio do formulário
            document.getElementById('calcForm').addEventListener('submit', function (event) {
                event.preventDefault();
    
                // Obter valores dos campos
                const dataParto = document.getElementById('dateInput').value;
                const numLeitoes = document.getElementById('leitõesInput').value;
    
                if (!excelData || !dataParto || !numLeitoes) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }
    
                // Criar um FormData para enviar o arquivo e os dados
                const formData = new FormData();
                formData.append('fileInput', fileInput.files[0]);
                formData.append('dataParto', dataParto);
                formData.append('numLeitoes', numLeitoes);
    
                // Enviar a requisição para o servidor
                fetch('/processar', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showResults(data.pesosAjustados);
                    } else {
                        alert('Erro ao processar os dados.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao enviar os dados.');
                });
            });
    
            // Função para exibir os gráficos
            function showResults(results) {
                document.querySelector('.result-section').style.display = 'block';
    
                // Dados para o gráfico
                const chartData = {
                    labels: results.datas,
                    datasets: [
                        {
                            label: 'Pesos Ajustados - Porcas',
                            data: results.pesosAjustadosPorcas,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Pesos Ajustados - Leitões',
                            data: results.pesosAjustadosLeitoes,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            fill: false
                        },
                        {
                            label: 'Pesos Brutos (Total)',
                            data: results.pesosAjustadosPorcasELeitoes,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false
                        }
                    ]
                };
    
                // Criar o gráfico
                const ctx = document.getElementById('resultChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: chartData
                });
    
                // Mostrar o botão de download da planilha
                document.getElementById('downloadBtn').style.display = 'block';
            }
        });
    </script>
</body>

</html>
